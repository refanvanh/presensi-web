<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Karyawan</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏰</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-clock"></i> Sistem Absensi Karyawan</h1>
            <p>Catat kehadiran Anda dengan mudah</p>
        </header>

        <main class="main-content">
            <div class="attendance-form">
                <div class="form-group">
                    <label for="employeeId">ID Karyawan:</label>
                    <input type="text" id="employeeId" placeholder="Masukkan ID karyawan" required>
                </div>

                <div class="form-group">
                    <label for="employeeName">Nama Karyawan:</label>
                    <input type="text" id="employeeName" placeholder="Masukkan nama lengkap" required>
                </div>

                <div class="form-group">
                    <label for="department">Departemen:</label>
                    <select id="department" required>
                        <option value="">Pilih Departemen</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Operations">Operations</option>
                        <option value="Sales">Sales</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="attendanceType">Jenis Absensi:</label>
                    <select id="attendanceType" required>
                        <option value="">Pilih Jenis Absensi</option>
                        <option value="Masuk">Masuk</option>
                        <option value="Keluar">Keluar</option>
                        <option value="Izin">Izin</option>
                        <option value="Sakit">Sakit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Catatan (Opsional):</label>
                    <textarea id="notes" placeholder="Tambahkan catatan jika diperlukan"></textarea>
                </div>

                <button type="button" id="submitBtn" class="submit-btn">
                    <i class="fas fa-check"></i> Submit Absensi
                </button>
            </div>

            <div class="status-section">
                <div id="statusMessage" class="status-message"></div>
                <div class="current-time">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="currentDateTime"></span>
                </div>
            </div>

            <div class="recent-attendance">
                <h3><i class="fas fa-database"></i> Status Penyimpanan Data</h3>
                <div id="recentList" class="recent-list">
                    <p class="no-data">Loading...</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Sistem Absensi Karyawan. Dibuat dengan ❤️</p>
        </footer>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Mengirim data ke Google Spreadsheet...</p>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
